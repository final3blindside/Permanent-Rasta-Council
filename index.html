<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent Rasta Council</title>
    <link rel="stylesheet" href="index.css">

<body>

        <div class="card">

        <div class="card">
            <img src="R-DRICH.jpg" alt="Don Rich"/>
            <figcaption class="caption"> Don Rich </figcaption>
        </div>

        <div class="card">
            <img src="R-LANCE.png" alt="Lance"/>
            <figcaption class="caption"> Lance </figcaption>
        </div>

        <div class="card">
            <img src="R-REX.jpg" alt="Jan Rex"/>
            <figcaption class="caption"> Jan Rex </figcaption>
        </div>

        <div class="card">
            <img src="R-FRANCO.png" alt="Franco"/>
            <figcaption class="caption"> Franco </figcaption>
        </div>

        <div class="card">
            <img src="R-RICHMON.jpg" alt="Richmon"/>

        </div>

            <img src="R-GODI.jpg" alt="Godi"/>

        </div>

        <div class="card">

        </div>

        <div class="card">
            <img src="R-ROIMARC.jpg" alt="Roimarc"/>

        </div>

        <div class="card">
            <img src="R-JC.jpg" alt="JC"/>
            <figcaption class="caption"> JC </figcaption>
        </div>
    </div>

    <hr>

    <div>
        <div class="matting">
            Vote for the person most likely fitting the description.
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
